[tool.ruff]
select = ["E", "F", "I", "UP"]
target-version = "py311"
line-length = 120
src = ["src"]

[tool.ruff.isort]
known-local-folder = ["src"]

[tool.black]
target-version =  ["py311"]
line-length = 120

[tool.pytest.ini_options]
addopts = "-ra --cov"
pythonpath = ["src"]

[tool.coverage.report]
show_missing = true
