# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: simple-chatgpt-python
metadata:
  template: simple-chatgpt-python@0.1.0-beta
services:
  aca:
    project: ./src
    language: py
    host: containerapp
hooks:
    preprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_init.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_init.sh
        interactive: true
        continueOnError: false
    postprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_update.ps1; $output = azd env get-values; Add-Content -Path .env -Value $output;
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_update.sh; azd env get-values > .env;
        interactive: true
        continueOnError: false
